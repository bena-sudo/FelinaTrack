<h2>Inicio de Sesión</h2>
<mat-card>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Correo Electrónico</mat-label>
      <input matInput type="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput type="password">
    </mat-form-field>
    <button mat-raised-button color="primary">Ingresar</button>
  </mat-card-content>
</mat-card>
