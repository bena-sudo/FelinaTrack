<h2>Detalles del Gato</h2>
<mat-card>
  <mat-card-title>{{ gato.nombre }}</mat-card-title>
  <mat-card-content>
    <p><strong>Color:</strong> {{ gato.color }}</p>
    <p><strong>Estado de salud:</strong> {{ gato.estadoSalud }}</p>
    <button mat-raised-button color="primary" routerLink="/gatos">Volver</button>
  </mat-card-content>
</mat-card>
