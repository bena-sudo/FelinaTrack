<h2>Listado de Responsables</h2>
<table mat-table [dataSource]="responsables" class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let res">{{ res.nombre }}</td>
  </ng-container>
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let res">{{ res.tipo }}</td>
  </ng-container>
  <ng-container matColumnDef="contacto">
    <th mat-header-cell *matHeaderCellDef>Contacto</th>
    <td mat-cell *matCellDef="let res">{{ res.contacto }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
